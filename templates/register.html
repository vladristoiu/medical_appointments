{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_style.css' %}">

    <style>
        body {
            background-color: #F6F6F2;
        }
    </style>
 <nav class="navbar navbar-expand-lg bg-body-tertiary ">
  <div class="container-fluid">

    <a class="navbar-brand " >
         <img src="{% static 'photos/logo-removebg-preview.png' %}" alt="Logo" class="logo">BeHealthy Clinic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav custom-nav m1-auto ">
        <li class="nav-item ">
         <input type="button" class="nav-link active custom-input" value="  Back  " onclick="location.href='{% url 'home-view' %}'">
        </li>
      </ul>
    </div>
  </div>
 </nav>

    <div style="height:130px;"></div>



<div class="register-container">


    <div class="register-image">
        <img src="{% static 'photos/heart.jpg' %}" alt="Register Image">
    </div>

    <div class="register-form">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">If you already have an account,
            <a  href="{% url 'authentication-view' %}">log in</a>.</p>
    </div>



</div>

{% endblock content %}
